<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazendo as Pazes com o seu TDAH - Inscrição</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F8F7F2;
            color: #1A2A4C;
        }
        .loader {
            border-top-color: #3498db;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .address-loading {
            background-color: #e9e9e9 !important;
            cursor: wait;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-lg mx-auto">

        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-[#1A2A4C]">Fazendo as Pazes com o seu TDAH</h1>
            <p class="mt-2 text-lg text-[#1A2A4C]/80">Preencha os dados abaixo para garantir sua vaga.</p>
        </header>

        <main class="bg-white rounded-2xl shadow-lg p-6 md:p-8 transition-all duration-300">
            <form id="enrollment-form">
                <div class="space-y-5">
                    <!-- Dados Pessoais -->
                    <h3 class="text-lg font-semibold border-b pb-2 text-[#1A2A4C]">Dados Pessoais</h3>
                    <div>
                        <label for="name" class="block text-sm font-medium text-[#1A2A4C]/90">Nome Completo</label>
                        <input type="text" id="name" name="name" required class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-[#4B3F8F] focus:border-transparent transition" placeholder="Seu nome completo">
                    </div>
                    <div>
                        <label for="cpf" class="block text-sm font-medium text-[#1A2A4C]/90">CPF</label>
                        <input type="text" id="cpf" name="cpf" required inputmode="numeric" class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-[#4B3F8F] focus:border-transparent transition" placeholder="Apenas números">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-[#1A2A4C]/90">E-mail</label>
                        <input type="email" id="email" name="email" required class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-[#4B3F8F] focus:border-transparent transition" placeholder="seu@email.com">
                    </div>
                    <div>
                        <label for="phone" class="block text-sm font-medium text-[#1A2A4C]/90">Celular (com DDD)</label>
                        <input type="tel" id="phone" name="phone" required class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-[#4B3F8F] focus:border-transparent transition" placeholder="Apenas números">
                    </div>

                    <!-- Endereço -->
                    <h3 class="text-lg font-semibold border-b pb-2 pt-4 text-[#1A2A4C]">Endereço</h3>
                    <div>
                        <label for="cep" class="block text-sm font-medium text-[#1A2A4C]/90">CEP</label>
                        <input type="text" id="cep" name="cep" required inputmode="numeric" class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-[#4B3F8F] focus:border-transparent transition" placeholder="Apenas números">
                    </div>
                    <div>
                        <label for="address" class="block text-sm font-medium text-[#1A2A4C]/90">Endereço</label>
                        <input type="text" id="address" name="address" required class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-[#4B3F8F] focus:border-transparent transition">
                    </div>
                    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                        <div class="sm:col-span-1">
                            <label for="addressNumber" class="block text-sm font-medium text-[#1A2A4C]/90">Número</label>
                            <input type="text" id="addressNumber" name="addressNumber" required inputmode="numeric" class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-[#4B3F8F] focus:border-transparent transition" placeholder="">
                        </div>
                        <div class="sm:col-span-2">
                            <label for="complement" class="block text-sm font-medium text-[#1A2A4C]/90">Complemento (Opcional)</label>
                            <input type="text" id="complement" name="complement" class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-[#4B3F8F] focus:border-transparent transition" placeholder="Apto, bloco, casa, etc.">
                        </div>
                    </div>
                     <div>
                        <label for="bairro" class="block text-sm font-medium text-[#1A2A4C]/90">Bairro</label>
                        <input type="text" id="bairro" name="bairro" required class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-[#4B3F8F] focus:border-transparent transition">
                    </div>
                    <div>
                        <label for="city" class="block text-sm font-medium text-[#1A2A4C]/90">Cidade - Estado</label>
                        <input type="text" id="city" name="city" required class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-[#4B3F8F] focus:border-transparent transition">
                    </div>

                    <!-- Detalhes do Curso -->
                    <h3 class="text-lg font-semibold border-b pb-2 pt-4 text-[#1A2A4C]">Detalhes da Inscrição</h3>
                    <div class="space-y-5">
                        <div>
                            <label class="block text-sm font-medium text-[#1A2A4C]/90">Modalidade do Curso</label>
                            <div class="mt-2 grid grid-cols-2 gap-4">
                                <label for="modality-online" class="flex items-center justify-center text-center p-4 border border-gray-300 rounded-lg cursor-pointer hover:bg-gray-50 transition has-[:checked]:bg-[#5DBA8B]/10 has-[:checked]:border-[#5DBA8B] has-[:checked]:ring-2 has-[:checked]:ring-[#5DBA8B]">
                                    <input type="radio" id="modality-online" name="modality" value="Online" checked class="sr-only">
                                    <span class="text-base font-medium text-[#1A2A4C]">Online</span>
                                </label>
                                <label for="modality-presencial" class="flex items-center justify-center text-center p-4 border border-gray-300 rounded-lg cursor-pointer hover:bg-gray-50 transition has-[:checked]:bg-[#4B3F8F]/10 has-[:checked]:border-[#4B3F8F] has-[:checked]:ring-2 has-[:checked]:ring-[#4B3F8F]">
                                    <input type="radio" id="modality-presencial" name="modality" value="Presencial" class="sr-only">
                                    <span class="text-base font-medium text-[#1A2A4C]">Presencial</span>
                                </label>
                            </div>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-[#1A2A4C]/90">Forma de Pagamento</label>
                            <div class="mt-2 grid grid-cols-2 gap-4">
                                <label class="flex items-center justify-center text-center p-4 border border-gray-300 rounded-lg cursor-pointer hover:bg-gray-50 transition has-[:checked]:bg-blue-50 has-[:checked]:border-blue-400 has-[:checked]:ring-2 has-[:checked]:ring-blue-400">
                                    <input type="radio" name="paymentMethod" value="CREDIT_CARD" checked class="sr-only">
                                    <span class="text-sm font-medium text-[#1A2A4C]">Cartão de Crédito ou Débito</span>
                                </label>
                                <label class="flex items-center justify-center text-center p-4 border border-gray-300 rounded-lg cursor-pointer hover:bg-gray-50 transition has-[:checked]:bg-blue-50 has-[:checked]:border-blue-400 has-[:checked]:ring-2 has-[:checked]:ring-blue-400">
                                    <input type="radio" name="paymentMethod" value="BOLETO" class="sr-only">
                                    <span class="text-sm font-medium text-[#1A2A4C]">Boleto ou PIX</span>
                                </label>
                            </div>
                        </div>

                        <!-- Cupom de Desconto -->
                        <div>
                            <label for="coupon" class="block text-sm font-medium text-[#1A2A4C]/90">Cupom de Desconto</label>
                            <div class="mt-1 flex rounded-lg shadow-sm">
                                <input type="text" name="coupon" id="coupon" class="flex-1 block w-full min-w-0 rounded-none rounded-l-lg border-gray-300 focus:ring-[#4B3F8F] focus:border-[#4B3F8F] sm:text-sm px-4 py-3 bg-gray-50" placeholder="ABC12">
                                <button type="button" id="apply-coupon-btn" class="inline-flex items-center px-4 py-2 border border-l-0 border-gray-300 rounded-r-lg bg-gray-50 text-sm font-medium text-gray-700 hover:bg-gray-100 focus:outline-none focus:ring-1 focus:ring-[#4B3F8F] focus:border-[#4B3F8F]">
                                    Aplicar
                                </button>
                            </div>
                            <p id="coupon-message" class="mt-2 text-sm text-green-600"></p>
                        </div>


                        <div id="installments-container">
                            <label for="installments" class="block text-sm font-medium text-[#1A2A4C]/90">Opções de Pagamento</label>
                            <select id="installments" name="installments" class="mt-1 block w-full pl-3 pr-10 py-3 text-base bg-gray-50 border-gray-300 focus:outline-none focus:ring-[#4B3F8F] focus:border-[#4B3F8F] sm:text-sm rounded-lg shadow-sm transition"></select>
                        </div>
                        
                        <div>
                            <label for="objective" class="block text-sm font-medium text-[#1A2A4C]/90">Qual o seu principal objetivo com o curso?</label>
                             <select id="objective" name="objective" required class="mt-1 block w-full pl-3 pr-10 py-3 text-base bg-gray-50 border-gray-300 focus:outline-none focus:ring-[#4B3F8F] focus:border-[#4B3F8F] sm:text-sm rounded-lg shadow-sm transition">
                                <option value="Profissional da saúde">Sou profissional da saúde buscando aprimoramento</option>
                                <option value="Tenho TDAH">Tenho TDAH e quero aprender a lidar com questões pessoais</option>
                                <option value="Convivo com TDAH">Convivo com alguém que tem TDAH</option>
                            </select>
                        </div>

                        <div>
                            <label for="source" class="block text-sm font-medium text-[#1A2A4C]/90">Como ficou sabendo do curso?</label>
                            <select id="source" name="source" required class="mt-1 block w-full pl-3 pr-10 py-3 text-base bg-gray-50 border-gray-300 focus:outline-none focus:ring-[#4B3F8F] focus:border-[#4B3F8F] sm:text-sm rounded-lg shadow-sm transition">
                                <option value="Instagram">Instagram</option>
                                <option value="Indicação de amigos">Indicação de amigos</option>
                            </select>
                        </div>
                    </div>

                    <!-- Contrato -->
                    <div class="flex items-start pt-2">
                        <div class="flex items-center h-5">
                            <input id="contract" name="contract" type="checkbox" required class="focus:ring-[#4B3F8F] h-4 w-4 text-[#4B3F8F] border-gray-300 rounded">
                        </div>
                        <div class="ml-3 text-sm">
                            <label for="contract" class="font-medium text-[#1A2A4C]/90">
                                Li e aceito o 
                                <a href="/contrato.pdf" target="_blank" rel="noopener noreferrer" class="text-[#4B3F8F] hover:underline">contrato v1.0</a>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Botão de Envio -->
                <div class="mt-8">
                    <button type="submit" id="submit-button" class="w-full flex justify-center items-center text-white bg-[#5DBA8B] hover:bg-[#4A9E75] transition-all duration-300 font-bold py-4 px-6 rounded-xl text-lg shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#5DBA8B] disabled:opacity-50 disabled:cursor-not-allowed">
                        <span class="button-text">Ir para o Pagamento</span>
                        <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-6 w-6 ml-3 hidden"></div>
                    </button>
                </div>
            </form>

            <div id="message-container" class="mt-4 text-center text-red-600 font-medium"></div>

        </main>
        <footer class="text-center mt-8">
            <p class="text-sm text-[#1A2A4C]/60">&copy; 2025 Fazendo as Pazes com o seu TDAH. Todos os direitos reservados.</p>
        </footer>

    </div>

    <script>
        // --- CONSTANTES E VARIÁVEIS GLOBAIS ---
        const CONTRACT_VERSION = 'v1.0';
        const CONTRACT_HASH = '88559760E4DAF2CEF94D9F5B7069CBCC9A5196106CD771227DB2500EFFBEDD0E';
        const form = document.getElementById('enrollment-form');
        const submitButton = document.getElementById('submit-button');
        const buttonText = submitButton.querySelector('.button-text');
        const buttonLoader = submitButton.querySelector('.loader');
        const messageContainer = document.getElementById('message-container');
        
        const cepInput = document.getElementById('cep');
        const addressInput = document.getElementById('address');
        const bairroInput = document.getElementById('bairro');
        const cityInput = document.getElementById('city');
        const addressNumberInput = document.getElementById('addressNumber');

        const paymentMethodRadios = document.querySelectorAll('input[name="paymentMethod"]');
        const installmentsSelect = document.getElementById('installments');
        const modalityRadios = document.querySelectorAll('input[name="modality"]');
        
        const couponInput = document.getElementById('coupon');
        const applyCouponBtn = document.getElementById('apply-coupon-btn');
        const couponMessage = document.getElementById('coupon-message');

        // Estrutura de preços - Limite de 5 parcelas
        const coursePrices = {
            Online: { BOLETO: 800.00, CREDIT_CARD: { 1: 830.00, 2: 830.97, 3: 831.48, 4: 831.99, 5: 832.49 }},
            Presencial: { BOLETO: 900.00, CREDIT_CARD: { 1: 930.00, 2: 934.59, 3: 935.09, 4: 935.60, 5: 936.11 }}
        };

        const validCoupons = {
            'PAZES15': 0.15,
            'PALESTRA10': 0.10
        };
        
        // --- FUNÇÕES AUXILIARES ---
        const digits = s => (s || '').replace(/\D/g, '');
        const formatCurrency = value => `R$ ${value.toFixed(2).replace('.', ',')}`;
        
        // --- LÓGICA DE ATUALIZAÇÃO DA UI ---
        function updateInstallmentOptions() {
            const selectedMethod = document.querySelector('input[name="paymentMethod"]:checked').value;
            const selectedModality = document.querySelector('input[name="modality"]:checked').value;
            const pricesForModality = coursePrices[selectedModality];
            
            const couponCode = couponInput.value.trim().toUpperCase();
            const discount = validCoupons[couponCode] || 0;
            const isCouponApplied = discount > 0 && couponMessage.textContent.includes('aplicado');
            
            installmentsSelect.innerHTML = ''; 

            if (selectedMethod === 'CREDIT_CARD') {
                const creditCardPrices = pricesForModality.CREDIT_CARD;
                for (const numInstallments in creditCardPrices) {
                    const option = document.createElement('option');
                    option.value = numInstallments;
                    
                    let totalPrice = creditCardPrices[numInstallments];
                    if (isCouponApplied) {
                        totalPrice *= (1 - discount);
                    }

                    const totalFormatted = formatCurrency(totalPrice);
                    if (numInstallments == 1) {
                        option.textContent = `1x de ${totalFormatted} (à vista)`;
                    } else {
                        const installmentValue = formatCurrency(totalPrice / numInstallments);
                        option.textContent = `${numInstallments}x de ${installmentValue} (Total: ${totalFormatted}) (Apenas Cartão de Crédito)`;
                    }
                    installmentsSelect.appendChild(option);
                }
            } else { // BOLETO ou PIX
                const option = document.createElement('option');
                option.value = 1;
                
                let totalPrice = pricesForModality.BOLETO; 
                if (isCouponApplied) {
                    totalPrice *= (1 - discount);
                }

                option.textContent = `1x de ${formatCurrency(totalPrice)} (à vista)`;
                installmentsSelect.appendChild(option);
            }
        }

        async function fetchAddress(cep) {
            addressInput.value = 'Buscando...';
            bairroInput.value = 'Buscando...';
            cityInput.value = 'Buscando...';
            addressInput.classList.add('address-loading');
            bairroInput.classList.add('address-loading');
            cityInput.classList.add('address-loading');

            try {
                const response = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
                const data = await response.json();

                if (data.erro) {
                    throw new Error('CEP não encontrado.');
                }

                addressInput.value = data.logradouro;
                bairroInput.value = data.bairro;
                cityInput.value = `${data.localidade} - ${data.uf}`;
                addressNumberInput.focus(); 

            } catch (error) {
                addressInput.value = '';
                bairroInput.value = '';
                cityInput.value = '';
                messageContainer.textContent = error.message;
            } finally {
                addressInput.classList.remove('address-loading');
                bairroInput.classList.remove('address-loading');
                cityInput.classList.remove('address-loading');
            }
        }

        // --- EVENT LISTENERS ---
        paymentMethodRadios.forEach(radio => radio.addEventListener('change', updateInstallmentOptions));
        modalityRadios.forEach(radio => radio.addEventListener('change', updateInstallmentOptions));
        
        cepInput.addEventListener('blur', (event) => {
            const cep = digits(event.target.value);
            if (cep.length === 8) {
                fetchAddress(cep);
            }
        });

        applyCouponBtn.addEventListener('click', () => {
            const couponCode = couponInput.value.trim().toUpperCase();
            const discount = validCoupons[couponCode];
            if (discount) {
                const discountPercentage = (discount * 100).toFixed(0);
                couponMessage.textContent = `Desconto de ${discountPercentage}% aplicado!`;
                couponMessage.className = 'mt-2 text-sm text-green-600';
            } else {
                couponInput.value = ''; // Limpa o campo se for inválido
                couponMessage.textContent = 'Cupom inválido ou expirado.';
                couponMessage.className = 'mt-2 text-sm text-red-600';
            }
            updateInstallmentOptions();
        });


        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            messageContainer.textContent = '';

            submitButton.disabled = true;
            buttonText.classList.add('hidden');
            buttonLoader.classList.remove('hidden');

            const formData = new FormData(form);
            const data = {
                name: formData.get('name'),
                email: formData.get('email'),
                cpf: digits(formData.get('cpf')),
                phone: digits(formData.get('phone')),
                cep: digits(formData.get('cep')),
                address: formData.get('address'),
                addressNumber: formData.get('addressNumber'),
                complement: formData.get('complement'),
                bairro: formData.get('bairro'),
                city: formData.get('city'),
                modality: formData.get('modality'),
                paymentMethod: formData.get('paymentMethod'),
                installments: formData.get('installments'),
                objective: formData.get('objective'),
                source: formData.get('source'),
                coupon: couponInput.value.trim().toUpperCase(), // Enviar o cupom
                contract: formData.get('contract') === 'on',
                contractVersion: CONTRACT_VERSION,
                contractHash: CONTRACT_HASH
            };
            
            try {
                const res = await fetch('/.netlify/functions/checkout', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                });
                
                const txt = await res.text();
                let result = {};
                try { result = JSON.parse(txt); } catch {}
                if (!res.ok) throw new Error(result.error || txt || 'Ocorreu um erro. Tente novamente.');
                
                window.location.href = result.paymentUrl;
                                        
            } catch (error) {
                messageContainer.textContent = error.message;
                submitButton.disabled = false;
                buttonText.classList.remove('hidden');
                buttonLoader.classList.add('hidden');
            }
        });

        // --- INICIALIZAÇÃO ---
        updateInstallmentOptions();
    </script>
</body>
</html>
