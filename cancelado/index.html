<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento Cancelado</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F8F7F2;
            color: #1A2A4C;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <main class="text-center bg-white rounded-2xl shadow-lg p-8 md:p-12 max-w-lg mx-auto">
        <!-- Ícone de Aviso -->
        <svg xmlns="http://www.w3.org/2000/svg" class="w-16 h-16 mx-auto text-yellow-500" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
        </svg>

        <h1 class="text-3xl font-bold text-[#1A2A4C] mt-4">Ação Necessária</h1>
        <p class="mt-2 text-lg text-[#1A2A4C]/80">Parece que o processo de pagamento foi cancelado ou não foi concluído.</p>
        <p class="mt-4 text-md text-[#1A2A4C]/70">Não se preocupe, nenhum valor foi cobrado. Se desejar, pode preencher o formulário de inscrição novamente clicando no botão abaixo.</p>
        
        <div class="mt-8">
            <a href="/" class="text-white bg-[#4B3F8F] hover:bg-[#3A2F6F] transition-all duration-300 font-bold py-3 px-6 rounded-xl text-lg shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#4B3F8F]">
                Tentar Novamente
            </a>
        </div>
    </main>
